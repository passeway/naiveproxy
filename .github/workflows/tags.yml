name: Daily Check and Build Caddy

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC+1 点执行
  workflow_dispatch:     # 手动触发

permissions:
  contents: write

jobs:
  check-and-tag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.set-tag.outputs.new_tag }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Get latest Caddy version
      id: latest
      run: |
        latest=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r .tag_name)
        echo "latest_tag=$latest" >> $GITHUB_OUTPUT

    - name: Get current latest tag in this repo
      id: current
      run: |
        current=$(git tag | sort -V | tail -n1)
        echo "current_tag=$current" >> $GITHUB_OUTPUT

    - name: Set new tag if needed
      id: set-tag
      run: |
        if [ "${{ steps.latest.outputs.latest_tag }}" != "${{ steps.current.outputs.current_tag }}" ]; then
          echo "new_tag=${{ steps.latest.outputs.latest_tag }}" >> $GITHUB_OUTPUT
        else
          echo "new_tag=" >> $GITHUB_OUTPUT
        fi

    - name: Create and push tag
      if: steps.set-tag.outputs.new_tag != ''
      run: |
        git config user.name github-actions
        git config user.email github-actions@users.noreply.github.com
        git tag ${{ steps.set-tag.outputs.new_tag }}
        git push origin ${{ steps.set-tag.outputs.new_tag }}